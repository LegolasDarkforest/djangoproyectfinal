<!DOCTYPE html>
<html lang="en">
{% load static %}

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fundación "El Jardincito"</title>
  <!--foto pequeña de flores ,de la parte superior -->
  <link rel="shortcut icon" href="{% static 'app/img/Veranera.jpeg' %}" type="image/x-icon">
  <!--foto pequeña de flores ,de la parte superior -->
  <link rel="stylesheet" href="{% static 'app/css/login.css' %}">
  <!--Boostrap 5.1.3-->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">


</head>

<body>
  <!--DENTRO DE HEADER VA EL NAVBAR QUE ES LA BARRA DE NAVEGACION SUPERIOR-->
  <header class="header" id="header">
    <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
      <div class="container-fluid">
        <img src="{% static 'app/img/planta.gif' %}" alt="" style="width: 50px; border-radius: 50%;">
        <!--border-raduis le da forma circular al icono -->

        <!--AQUI SE ENCUENTRA EL BOTON QUE SE DESPLIEGA HACIA ABAJO EN EL NAVBAR CON SU RESPECTVIOS LINKS-->
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#collapsibleNavbar">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="collapsibleNavbar">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" href="../../index">Inicio</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="../../nosotros">Nosotros</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="../../registro">Registrarse</a>
            </li>

          </ul>
        </div>
      </div>
    </nav>
  </header>
  <!--DENTRO DE HEADER VA EL NAVBAR QUE ES LA BARRA DE NAVEGACION SUPERIOR-->



  <div class="main container-fluid" id="main">
    <div class="row">
      <div class="m-3 d-flex" id="formulario">
        <form action="" method="POST" class="col sm-3" id="form2">
          {% csrf_token %}
          {{ form }}
          <button type="submit" class="btn btn-success">Iniciar sesión</button>
          <p><a href="{% url 'password_reset' %}">Lost password?</a></p>
        </form>
      </div>
    </div>
  </div>


  <!--Parte final de la pagina el footer-->
  <footer class=" py-3 my-4">
    <ul class="nav justify-content-center border-bottom pb-3 mb-3">
      <li class="nav-item"><a href="../index" class="nav-link px-2 text-muted">Inicio</a></li>
      <li class="nav-item"><a href="../nosotros" class="nav-link px-2 text-muted">Nosotros</a></li>

    </ul>
    <p class="text-center text-muted">&copy; 2022 Fundación "El Jardincito", Inc</p>
  </footer>
  <!--Parte final de la pagina el footer-->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>



</html>
